<div class="flex justify-content-between flex-wrap mb-3">
  <div class="flex align-items-center mb-3 md:mb-0">
    <div class="text-900 font-bold text-3xl">LANDING PAGE</div>
  </div>

  <div>
    <button pButton type="button" label="Nueva landing" class="p-button-outlined p-button-secondary"
      (click)="nuevaLanding()"></button>
  </div>
</div>

<p-table #dt [value]="landings" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]"
  [globalFilterFields]="['titulo', 'descripcion', 'slug', 'landingUrl']" [tableStyle]="{ 'min-width': '70rem' }">
  <ng-template pTemplate="caption">
    <div class="flex gap-2 justify-content-end align-items-center">
      <p-select [options]="estados" optionLabel="label" optionValue="value" placeholder="Estado" [showClear]="true"
        styleClass="w-10rem" (onChange)="dt.filter($event.value, 'estado', 'equals')"></p-select>

      <p-iconfield iconPosition="left">
        <p-inputicon>
          <i class="pi pi-search"></i>
        </p-inputicon>
        <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
          placeholder="Buscar..." />
      </p-iconfield>
    </div>
  </ng-template>


  <ng-template pTemplate="header">
    <tr>
      <th>Titulo</th>
      <th>Descripcion</th>
      <th>Slug</th>
      <th>URL</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-landing>
    <tr>
      <td>{{ landing.titulo }}</td>
      <td>{{ landing.descripcion }}</td>
      <td>{{ landing.slug }}</td>
      <td>{{ landing.landingUrl }}</td>
      <td>
        <p-tag [value]="landing.estado ? 'Activo' : 'No activo'" [severity]="getEstadoSeverity(landing.estado)"></p-tag>
      </td>
      <td class="flex gap-2">
        <button pButton type="button" icon="pi pi-pencil" class="p-button-text"
          (click)="editarLanding(landing)"></button>
        <button pButton type="button" icon="pi pi-trash" class="p-button-text p-button-danger"
          (click)="eliminarLanding(landing)"></button>
      </td>


    </tr>
  </ng-template>
</p-table>
