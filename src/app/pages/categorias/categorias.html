<header
  class="flex w-full justify-content-between align-items-center border-bottom-1 surface-border pb-5"
>
  <div>
    <h2 class="mt-0 mb-3 font-medium text-2xl text-900">CATEGORIAS</h2>
    <p class="mt-0 mb-0 font-normal text-base text-500">
      Nota: Solo debe existir 3 categorias
    </p>
  </div>
  <button
    pButton
    pRipple
    class="p-button-outlined border-gray-800 bg-gray-800 text-white-alpha-90"
  >
    Nueva Categoria
  </button>
</header>

<div class="grid xl:px-6 pt-6 mt-6">
  @for (categoria of (categorias$ | async); track categoria.id) {
  <div class="col">
    <app-card-categorias
      [categoria]="categoria"
      (eliminarEmit)="eliminar($event)"
      (editarEmit)="editar($event)"
    ></app-card-categorias>
  </div>
  } @empty {
  <div class="col-12 text-center text-gray-500">
    No hay categor√≠as disponibles
  </div>
  }
</div>
