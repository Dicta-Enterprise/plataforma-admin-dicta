<div class="shadow-2 surface-card border-round p-4 text-center h-full">

  <div class="mb-4">
    <img
      [src]="categoria.imagenUrl"
      width="100"
      height="100"
      class="-mt-8"
      alt="Hats"
    />
    <span class="block text-900 mb-1 text-xl font-bold">
      {{ categoria.nombre }}
    </span>
    <p class="text-600 m-0 font-medium">{{ categoria.descripcion }}</p>

    <div class="flex justify-content-between pt-4">
      <button
        pButton
        pRipple
        icon="pi pi-pencil"
        class="p-button-outlined p-button-secondary w-6 mr-2 bg-green-500 text-white-alpha-90"
      >
        Editar
      </button>
      <button
        pButton
        pRipple
        icon="pi pi-trash"
        class="p-button-outlined p-button-secondary w-6 ml-2 bg-red-500 text-white-alpha-90"
      >
        Eliminar
      </button>
    </div>
  </div>
</div>
