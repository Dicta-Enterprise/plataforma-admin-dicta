<p-dialog
  header="Edit Profile"
  [modal]="true"
  [visible]="true"
  [closable]="false"
  [style]="{ width: '25rem' }"
  (onHide)="onHide()"
>
  <span class="p-text-secondary block mb-8">Agrega tu informacion</span>
  <div class="flex items-center gap-4 mb-4">
    <label for="username" class="font-semibold w-24">value</label>
    <input pInputText id="username" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex items-center gap-4 mb-8">
    <label for="email" class="font-semibold w-24">code</label>
    <input pInputText id="email" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex justify-end gap-2">
    <p-button label="Cancel" severity="secondary" (click)="onHide()" />
    <p-button label="Save" (click)="onHide()" />
  </div>
</p-dialog>
