<p-dialog
  [(visible)]="visible"
  appendTo="body"
  [modal]="true"
  [breakpoints]="{ '960px': '75vw', '640px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  styleClass="nueva-agencia-dialog"
>
  <ng-template pTemplate="header">
    <div class="flex flex-column gap-1">
      <h1 class="m-0 text-900 font-semibold text-xl">NUEVO PLANETA</h1>
      <span class="text-600 text-sm">
        Nota: 
      </span>
    </div>
  </ng-template>

  <form
    class="flex flex-column gap-4 mt-4"
    [formGroup]="planetaFormPresenter.Form"
  >
    <div class="grid formgrid p-fluid">      
      <div class="field mb-6 col-12 md:col-6">
        <p-floatLabel>
          <input
            pInputText
            id="nombre"
            formControlName="nombre"
            dictaReactiveForm
            class="w-full"
          />
          <label for="nombre">Nombre</label>
        </p-floatLabel>
      </div>  
      
      <div class="field mb-6 col-12 md:col-6">
        <p-floatLabel>
          <input
            pInputText
            id="categoria"
            autocomplete="off"
            formControlName="categoria"
            dictaReactiveForm
            class="w-full"
          />
          <label for="categoria">Categor√≠a</label>
        </p-floatLabel>
      </div>    

      <div class="field mb-6 col-12 md:col-6">
        <p-floatLabel>
          <input
            pInputText
            id="galaxia"
            formControlName="galaxia"
            dictaReactiveForm
            class="w-full"
          />
          <label for="galaxia">Galaxia</label>
        </p-floatLabel>
      </div>  
      
      <div class="field mb-6 col-12 md:col-6">
        <p-floatLabel>
          <input
            pInputText
            id="estado"
            autocomplete="off"
            formControlName="estado"
            dictaReactiveForm
            class="w-full"
          />
          <label for="estado">Estado</label>
        </p-floatLabel>
      </div> 

      <div class="field mb-6 col-12 md:col-12 mt-3">
        <p-floatLabel>
          <input
            pInputText
            id="imagen"
            autocomplete="off"
            class="w-full"
            dictaReactiveForm
            formControlName="imagen"
          />
          <label for="imagen">URL de la imagen</label>
        </p-floatLabel>
      </div>
    </div>    
  </form>

  <ng-template pTemplate="footer">
    <div class="flex justify-content-end gap-2">
      <p-button
        label="Cancelar"
        icon="pi pi-times"
        iconPos="right"
        variant="outlined"
        class="text-gray-600"
        (onClick)="visible = false"
      />
      <p-button
        label="Guardar"
        type="button"
        icon="pi pi-check"
        iconPos="right"
        (onClick)="guardarPlaneta()"
        severity="success"
        [disabled]="!planetaFormPresenter.Form.valid"
      />
    </div>
  </ng-template>
</p-dialog>
