<p-dialog
  [(visible)]="visible"
  appendTo="body"
  [modal]="true"
  [breakpoints]="{ '960px': '75vw', '640px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  styleClass="nueva-agencia-dialog"
>
  <ng-template pTemplate="header">
    <div class="flex flex-column gap-1">
      <h1 class="m-0 text-900 font-semibold text-xl">NUEVA CATEGORIA</h1>
      <span class="text-600 text-sm">
        Nota: Las imagenes solo se carga el link
      </span>
    </div>
  </ng-template>

  <form class="flex flex-column gap-4 mt-4" [formGroup]="nuevaCategoriaForm">
    <div class="grid formgrid p-fluid">
      <!-- Nombre -->
      <div class="field mb-3 col-12 md:col-6">
        <p-floatLabel>
          <input
            pInputText
            id="nombre"
            autocomplete="off"
            class="w-full"
            formControlName="nombre"
          />
          <label for="nombre">Nombre</label>
        </p-floatLabel>
      </div>

      <!-- Dirección -->
      <div class="field mb-3 col-12 md:col-6">
        <p-floatLabel>
          <input
            pInputText
            id="descripcion"
            autocomplete="off"
            formControlName="descripcion"
            class="w-full"
          />
          <label for="descripcion">Descripción</label>
        </p-floatLabel>
      </div>

      <!-- Longitud -->
      <div class="field mb-3 col-12 md:col-12 mt-3">
        <p-floatLabel>
          <input
            pInputText
            id="imagen"
            autocomplete="off"
            class="w-full"
            formControlName="imagenUrl"
          />
          <label for="imagen">Imagen Url</label>
        </p-floatLabel>
      </div>
    </div>
  </form>

  <ng-template pTemplate="footer">
    <div class="flex justify-content-end gap-2">
      <p-button
        label="Cancelar"
        icon="pi pi-times"
        iconPos="right"
        variant="outlined"
        class="text-gray-600"
      />
      <p-button
        label="Guardar"
        type="button"
        icon="pi pi-check"
        iconPos="right"
        (onClick)="guardarCategoria()"
        severity="success"
      />
    </div>
  </ng-template>
</p-dialog>
