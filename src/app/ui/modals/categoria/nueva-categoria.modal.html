<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [closable]="true"
  [dismissableMask]="true"
  [style]="{ width: '60rem', maxWidth: '95vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="close()"
>
  <ng-template pTemplate="header">
    <span class="text-xl font-bold text-900"
      >{{ title || 'Perfil de Usuario' }}</span
    >
  </ng-template>

  <!-- Contenido del perfil -->
  <div class="surface-ground px-4 py-4 md:px-5 lg:px-6">
    <div class="text-900 font-medium text-lg mb-3">Información general</div>
    <p class="m-0 mb-4 text-600 line-height-3">
      Odio euismod lacinia at quis risus sed vulputate odio. Non nisi est sit
      amet. Egestas integer eget aliquet nibh praesent tristique magna.
    </p>

    <div class="surface-card p-4 shadow-2 border-round">
      <div class="grid formgrid p-fluid">
        <!-- Nickname -->
        <div class="field mb-4 col-12">
          <label for="nickname2" class="font-medium text-900">Nickname</label>
          <input id="nickname2" type="text" pInputText />
        </div>

        <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>

        <!-- Bio -->
        <div class="field mb-4 col-12 md:col-6">
          <label for="bio2" class="font-medium text-900">Bio</label>
          <textarea
            id="bio2"
            pInputTextarea
            rows="5"
          ></textarea>
        </div>

        <!-- Avatar -->
        <!-- <div class="field mb-4 col-12 md:col-6">
          <label for="avatar2" class="font-medium text-900">Avatar</label>
          <div class="flex align-items-center">
            <img
              src="assets/images/blocks/avatars/circle/avatar-f-4.png"
              class="mr-4 w-3rem h-3rem border-circle"
            />
            <p-fileUpload
              id="avatar2"
              mode="basic"
              name="avatar"
              url="./upload.php"
              accept="image/*"
              maxFileSize="1000000"
              styleClass="p-button-outlined p-button-plain"
              chooseLabel="Subir Imagen"
              chooseIcon="pi pi-upload"
            ></p-fileUpload>
          </div>
        </div> -->

        <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>

        <!-- Email -->
        <div class="field mb-4 col-12 md:col-6">
          <label for="email2" class="font-medium text-900">Email</label>
          <input id="email2" type="text" pInputText />
        </div>

        <!-- País -->
        <!-- <div class="field mb-4 col-12 md:col-6">
          <label for="country2" class="font-medium text-900">País</label>
          <p-dropdown
            inputId="country2"
            [options]="countries"
            optionLabel="name"
            [filter]="true"
            filterBy="name"
            [showClear]="true"
            placeholder="Selecciona un país"
          >
            <ng-template let-country pTemplate="item">
              <div class="flex align-items-center">
                <img
                  src="assets/images/blocks/flag/flag_placeholder.png"
                  [class]="'mr-2 flag flag-' + country.code.toLowerCase()"
                  style="width: 18px"
                />
                <div>{{ country.name }}</div>
              </div>
            </ng-template>
          </p-dropdown>
        </div> -->

        <!-- Ciudad -->
        <div class="field mb-4 col-12 md:col-6">
          <label for="city2" class="font-medium text-900">Ciudad</label>
          <input id="city2" type="text" pInputText />
        </div>

        <!-- Estado -->
        <div class="field mb-4 col-12 md:col-6">
          <label for="state2" class="font-medium text-900">Estado</label>
          <input id="state2" type="text" pInputText />
        </div>

        <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>

        <!-- Website -->
        <div class="field mb-4 col-12">
          <label for="website2" class="font-medium text-900">Sitio Web</label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">www</span>
            <input id="website2" type="text" pInputText />
          </div>
        </div>

        <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>

        <!-- Privacidad -->
        <div class="field mb-4 col-12">
          <label for="privacy2" class="font-medium text-900">Privacidad</label>
          <div class="flex align-items-center">
            <p-toggleswitch inputId="privacy2"></p-toggleswitch>
            <span class="ml-2 text-900">Compartir mis datos con contactos</span>
          </div>
        </div>

        <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>

        <!-- Botón -->
        <div class="col-12">
          <button
            pButton
            pRipple
            label="Guardar Cambios"
            class="w-auto mt-3"
          ></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer opcional -->
  <ng-template pTemplate="footer">
    <div class="flex justify-content-end gap-2">
      <button
        pButton
        label="Cancelar"
        class="p-button-text"
        (click)="close()"
      ></button>
    </div>
  </ng-template>
</p-dialog>
